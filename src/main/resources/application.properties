# ===================================
# CONFIGURACIÓN PRINCIPAL
# ===================================
# Por defecto usa el perfil LOCAL
# Para cambiar, ejecuta con: -Dspring.profiles.active=servidor
spring.profiles.active=servidor
# ===================================
# CONFIGURACIÓN DE JPA/HIBERNATE (Común para todos)
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.packagesToScan=com.eventsphere.model

# ===================================
# CONFIGURACIÓN DEL SERVIDOR
# ===================================
server.port=8080
server.address=0.0.0.0

# ===================================
# CONFIGURACIÓN DE THYMELEAF
# ===================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=false

# ===================================
# SPRING SECURITY (deshabilitado temporalmente)
# ===================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===================================
# LOGGING
# ===================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE