# ===================================
# CONFIGURACIÓN SERVIDOR - DOCKER EN VM
# ===================================
# Base de datos Oracle en Docker (VM LAMP)
# Cambiá la IP aquí cuando la VM tenga otra IP
spring.datasource.url=jdbc:oracle:thin:@10.191.177.241:1521:XE
spring.datasource.username=eventsphere
spring.datasource.password=eventpass123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ===================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.packagesToScan=com.eventsphere.model

# ===================================
# CONFIGURACIÓN DEL SERVIDOR
# ===================================
server.port=8080
# Escuchar en todas las interfaces para acceder desde cualquier IP
server.address=0.0.0.0

# ===================================
# CONFIGURACIÓN DE THYMELEAF
# ===================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=false

# ===================================
# SPRING SECURITY (deshabilitado temporalmente)
# ===================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===================================
# LOGGING
# ===================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
