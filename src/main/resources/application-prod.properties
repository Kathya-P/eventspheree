# ===================================
# CONFIGURACIÓN PRODUCCIÓN - GOOGLE CLOUD VM
# ===================================
# Base de datos Oracle en Docker (usa la IP interna del contenedor)
spring.datasource.url=jdbc:oracle:thin:@172.17.0.2:1521:XE
spring.datasource.username=eventsphere
spring.datasource.password=eventpass123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ===================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.packagesToScan=com.eventsphere.model

# ===================================
# CONFIGURACIÓN DEL SERVIDOR
# ===================================
server.port=8080
# Escuchar en todas las interfaces para acceder desde cualquier IP
server.address=0.0.0.0
# Context path para acceder con /eventsphere
server.servlet.context-path=/eventsphere

# ===================================
# CONFIGURACIÓN DE THYMELEAF
# ===================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=false

# ===================================
# SPRING SECURITY (deshabilitado temporalmente)
# ===================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.com.eventsphere=INFO
logging.level.org.hibernate.SQL=DEBUG
