<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EventSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-calendar-event"></i> EventSphere
            </a>
            <div class="ms-auto">
                <a class="nav-link text-white" href="registro.html">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </nav>

    <!-- Formulario de Login -->
    <section class="py-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">
                                <i class="bi bi-box-arrow-in-right text-primary"></i><br>
                                Iniciar Sesión
                            </h2>
                            
                            <div id="alertContainer"></div>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario o Email</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="recordarme">
                                    <label class="form-check-label" for="recordarme">
                                        Recordarme
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 btn-lg">
                                    <i class="bi bi-door-open"></i> Entrar
                                </button>
                            </form>
                            
                            <hr class="my-4">
                            
                            <p class="text-center text-muted">
                                ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
