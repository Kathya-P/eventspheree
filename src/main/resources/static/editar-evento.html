<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento - EventSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-calendar-event"></i> EventSphere
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="crear-evento.html">Crear Evento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mi-perfil.html">Mi Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de Edición -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">
                                <i class="bi bi-pencil-square"></i> Editar Evento
                            </h4>
                        </div>
                        <div class="card-body">
                            <div id="alertContainer"></div>
                            
                            <form id="editarEventoForm">
                                <!-- Título -->
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Título del Evento *</label>
                                    <input type="text" class="form-control" id="titulo" required>
                                </div>

                                <!-- Descripción -->
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción *</label>
                                    <textarea class="form-control" id="descripcion" rows="4" required></textarea>
                                </div>

                                <!-- Categoría -->
                                <div class="mb-3">
                                    <label for="categoria" class="form-label">Categoría *</label>
                                    <select class="form-select" id="categoria" required>
                                        <option value="">Selecciona una categoría</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <!-- Fecha -->
                                    <div class="col-md-6 mb-3">
                                        <label for="fechaEvento" class="form-label">Fecha y Hora *</label>
                                        <input type="datetime-local" class="form-control" id="fechaEvento" required>
                                    </div>

                                    <!-- Lugar -->
                                    <div class="col-md-6 mb-3">
                                        <label for="lugar" class="form-label">Lugar *</label>
                                        <input type="text" class="form-control" id="lugar" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <!-- Capacidad -->
                                    <div class="col-md-4 mb-3">
                                        <label for="capacidad" class="form-label">Capacidad *</label>
                                        <input type="number" class="form-control" id="capacidad" min="1" required>
                                    </div>

                                    <!-- Precio -->
                                    <div class="col-md-4 mb-3">
                                        <label for="precio" class="form-label">Precio (USD)</label>
                                        <input type="number" class="form-control" id="precio" step="0.01" min="0" disabled readonly>
                                        <div class="form-text text-muted">
                                            <i class="bi bi-lock-fill"></i> El precio no puede modificarse después de crear el evento
                                        </div>
                                    </div>

                                    <!-- Estado -->
                                    <div class="col-md-4 mb-3">
                                        <label for="estado" class="form-label">Estado *</label>
                                        <select class="form-select" id="estado" required>
                                            <option value="ACTIVO">Activo</option>
                                            <option value="CANCELADO">Cancelado</option>
                                            <option value="COMPLETADO">Completado</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Imagen -->
                                <div class="mb-3">
                                    <label for="imagen" class="form-label">Imagen del Evento</label>
                                    <input type="file" class="form-control" id="imagen" accept="image/*">
                                    <small class="text-muted">Opcional: Sube una nueva imagen (JPG, PNG, etc.)</small>
                                    <div id="imagenPreview" class="mt-2"></div>
                                </div>

                                <!-- Botones -->
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="mi-perfil.html" class="btn btn-secondary">
                                        <i class="bi bi-x-circle"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle"></i> Guardar Cambios
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/api.js"></script>
    <script src="js/editar-evento.js"></script>
</body>
</html>
