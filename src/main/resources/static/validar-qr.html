<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar QR - EventSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-calendar-event"></i> EventSphere
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mi-perfil.html">Mi Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-qr-code-scan"></i> Validar Entrada con QR
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Información del usuario -->
                        <div class="alert alert-info">
                            <i class="bi bi-person-badge"></i> 
                            Organizador: <strong id="organizadorNombre"></strong>
                        </div>

                        <!-- Tabs: Cámara o Manual -->
                        <ul class="nav nav-tabs mb-3" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="camera-tab" data-bs-toggle="tab" 
                                        data-bs-target="#camera-panel" type="button">
                                    <i class="bi bi-camera-video"></i> Escanear con Cámara
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="manual-tab" data-bs-toggle="tab" 
                                        data-bs-target="#manual-panel" type="button">
                                    <i class="bi bi-keyboard"></i> Ingreso Manual
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <!-- Panel de Cámara -->
                            <div class="tab-pane fade show active" id="camera-panel">
                                <div class="text-center mb-3">
                                    <button id="startButton" class="btn btn-primary btn-lg">
                                        <i class="bi bi-camera"></i> Activar Cámara
                                    </button>
                                    <button id="stopButton" class="btn btn-danger btn-lg" style="display: none;">
                                        <i class="bi bi-stop-circle"></i> Detener Cámara
                                    </button>
                                </div>

                                <!-- Video preview -->
                                <div id="videoContainer" style="display: none;">
                                    <video id="video" width="100%" style="border: 3px solid #3498db; border-radius: 10px;"></video>
                                    <p class="text-center mt-2 text-muted">
                                        <i class="bi bi-info-circle"></i> Coloca el código QR frente a la cámara
                                    </p>
                                </div>

                                <canvas id="canvas" style="display: none;"></canvas>
                            </div>

                            <!-- Panel Manual -->
                            <div class="tab-pane fade" id="manual-panel">
                                <div class="mb-3">
                                    <label for="codigoQRInput" class="form-label">Código QR del Boleto</label>
                                    <input type="text" class="form-control form-control-lg" 
                                           id="codigoQRInput" 
                                           placeholder="Ej: EVT-123456789-1234"
                                           onkeypress="if(event.key === 'Enter') validarManual()">
                                </div>
                                <button class="btn btn-primary btn-lg w-100" onclick="validarManual()">
                                    <i class="bi bi-check-circle"></i> Validar Código
                                </button>
                            </div>
                        </div>

                        <!-- Resultado de validación -->
                        <div id="resultadoValidacion" class="mt-4" style="display: none;"></div>

                        <!-- Estadísticas de validación -->
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h3 class="text-success" id="validadosHoy">0</h3>
                                        <small class="text-muted">Validados Hoy</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h3 class="text-danger" id="erroresHoy">0</h3>
                                        <small class="text-muted">Errores Hoy</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Historial de validaciones -->
                <div class="card shadow mt-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-clock-history"></i> Últimas Validaciones</h5>
                    </div>
                    <div class="card-body">
                        <div id="historialValidaciones">
                            <p class="text-muted">No hay validaciones recientes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/api.js"></script>
    <script src="js/validar-qr.js"></script>
</body>
</html>
