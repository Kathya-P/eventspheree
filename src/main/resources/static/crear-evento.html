<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento - EventSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-calendar-event"></i> EventSphere
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="crear-evento.html">Crear Evento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mi-perfil.html">Mi Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h2 class="mb-4">
                                <i class="bi bi-plus-circle text-primary"></i>
                                Crear Nuevo Evento
                            </h2>

                            <div id="alertContainer"></div>

                            <form id="eventoForm">
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label for="titulo" class="form-label">Título del Evento *</label>
                                        <input type="text" class="form-control" id="titulo" required>
                                    </div>

                                    <div class="col-md-12 mb-3">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <textarea class="form-control" id="descripcion" rows="4"></textarea>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="fechaEvento" class="form-label">Fecha y Hora *</label>
                                        <input type="datetime-local" class="form-control" id="fechaEvento" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="categoria" class="form-label">Categoría *</label>
                                        <select class="form-select" id="categoria" required>
                                            <option value="">Cargando categorías...</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="lugar" class="form-label">Lugar *</label>
                                        <input type="text" class="form-control" id="lugar" placeholder="Ej: Estadio Nacional" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="direccion" placeholder="Calle, Ciudad">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="capacidad" class="form-label">Capacidad *</label>
                                        <input type="number" class="form-control" id="capacidad" min="1" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="precio" class="form-label">Precio (USD) *</label>
                                        <input type="number" class="form-control" id="precio" step="0.01" min="0" required>
                                    </div>

                                    <div class="col-md-12 mb-3">
                                        <label class="form-label">Imagen del Evento *</label>
                                        
                                        <!-- Drag & Drop Zone -->
                                        <div id="dropZoneCrear" class="border border-2 border-dashed rounded p-5 text-center" 
                                             style="background-color: #f8f9fa; cursor: pointer; transition: all 0.3s;">
                                            <input type="file" id="imagenEvento" accept="image/*" style="display: none;" required>
                                            <i class="bi bi-cloud-arrow-up" style="font-size: 3rem; color: #6c757d;"></i>
                                            <h5 class="mt-3">Arrastrá tu imagen aquí</h5>
                                            <p class="text-muted mb-2">o hacé click para seleccionar</p>
                                            <small class="text-muted">Formatos: JPG, PNG, GIF • Máximo 5MB</small>
                                        </div>
                                        
                                        <!-- Preview de la imagen -->
                                        <div id="imagePreview" class="mt-3" style="display: none;">
                                            <img id="previewImg" src="" alt="Preview" class="img-fluid rounded shadow-sm" style="max-height: 300px; width: 100%; object-fit: contain;">
                                            <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="eliminarImagen()">
                                                <i class="bi bi-x-circle"></i> Cambiar Imagen
                                            </button>
                                        </div>
                                    </div>

                                    <div class="col-md-12 mt-3">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="bi bi-check-circle"></i> Crear Evento
                                        </button>
                                        <a href="index.html" class="btn btn-secondary btn-lg ms-2">Cancelar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/api.js"></script>
    <script src="js/crear-evento.js"></script>
</body>
</html>
