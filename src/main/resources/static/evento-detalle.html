<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Evento - EventSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-calendar-event"></i> EventSphere
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mi-perfil.html">Mi Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Detalle del Evento -->
    <section class="py-5">
        <div class="container">
            <div id="loadingSpinner" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <div id="eventoContainer" class="d-none">
                <!-- Imagen y Info Principal -->
                <div class="row mb-4">
                    <div class="col-md-8">
                        <img id="eventoImagen" src="" class="img-fluid rounded shadow mb-3" alt="Evento">
                        <h1 id="eventoTitulo" class="display-5 fw-bold"></h1>
                        <p id="eventoDescripcion" class="lead"></p>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow">
                            <div class="card-body">
                                <h4 class="card-title mb-3">Información</h4>
                                
                                <p class="mb-2">
                                    <i class="bi bi-calendar3 text-primary"></i>
                                    <strong>Fecha:</strong><br>
                                    <span id="eventoFecha"></span>
                                </p>
                                
                                <p class="mb-2">
                                    <i class="bi bi-geo-alt text-primary"></i>
                                    <strong>Lugar:</strong><br>
                                    <span id="eventoLugar"></span>
                                </p>
                                
                                <p class="mb-2">
                                    <i class="bi bi-pin-map text-primary"></i>
                                    <strong>Dirección:</strong><br>
                                    <span id="eventoDireccion"></span>
                                </p>
                                
                                <p class="mb-2">
                                    <i class="bi bi-cash text-primary"></i>
                                    <strong>Precio:</strong><br>
                                    <span id="eventoPrecio" class="fs-4 text-success fw-bold"></span>
                                </p>
                                
                                <p class="mb-3">
                                    <i class="bi bi-people text-primary"></i>
                                    <strong>Disponibilidad:</strong><br>
                                    <span id="eventoDisponibilidad"></span>
                                </p>
                                
                                <button class="btn btn-primary w-100 btn-lg" onclick="comprarBoleto()">
                                    <i class="bi bi-ticket-perforated"></i> Comprar Boleto
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs: Reseñas, Chat, Fotos -->
                <ul class="nav nav-tabs mb-3" id="eventoTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="resenas-tab" data-bs-toggle="tab" data-bs-target="#resenas" type="button">
                            <i class="bi bi-star"></i> Reseñas
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button">
                            <i class="bi bi-chat"></i> Chat
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="fotos-tab" data-bs-toggle="tab" data-bs-target="#fotos" type="button">
                            <i class="bi bi-image"></i> Fotos
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="eventoTabsContent">
                    <!-- Reseñas -->
                    <div class="tab-pane fade show active" id="resenas" role="tabpanel">
                        <div class="card">
                            <div class="card-body">
                                <h5>Reseñas y Calificaciones</h5>
                                <div id="resenasContainer">
                                    <p class="text-muted">No hay reseñas aún. ¡Sé el primero en dejar una!</p>
                                </div>
                                <hr>
                                <h6>Dejar una reseña</h6>
                                <form id="resenaForm">
                                    <div class="mb-3">
                                        <label class="form-label">Calificación</label>
                                        <select class="form-select" id="calificacion">
                                            <option value="5">★★★★★ (5 estrellas)</option>
                                            <option value="4">★★★★☆ (4 estrellas)</option>
                                            <option value="3">★★★☆☆ (3 estrellas)</option>
                                            <option value="2">★★☆☆☆ (2 estrellas)</option>
                                            <option value="1">★☆☆☆☆ (1 estrella)</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <textarea class="form-control" id="comentario" rows="3" placeholder="Escribe tu comentario..."></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Publicar Reseña</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Chat -->
                    <div class="tab-pane fade" id="chat" role="tabpanel">
                        <div class="card">
                            <div class="card-body" style="height: 400px; overflow-y: auto;" id="chatContainer">
                                <p class="text-muted">No hay mensajes aún.</p>
                            </div>
                            <div class="card-footer">
                                <form id="chatForm" class="input-group">
                                    <input type="text" class="form-control" id="mensajeTexto" placeholder="Escribe un mensaje...">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Fotos -->
                    <div class="tab-pane fade" id="fotos" role="tabpanel">
                        <div class="card">
                            <div class="card-body">
                                <div id="fotosContainer" class="row g-3">
                                    <p class="text-muted">No hay fotos compartidas aún.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/evento-detalle.js"></script>
</body>
</html>
